<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forgot Password - Woolworths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <a href="login.html" class="close-btn"><i class="fas fa-times"></i></a>

        <div class="header-section">
            <h1>Forgot Your Password?</h1>
            <p>Enter your email address to reset your password.</p>
        </div>

        <form id="forgotPasswordForm"> 
            
            <div class="form-group">
                <label for="forgotPasswordEmail">Email Address*</label>
                <input type="email" id="forgotPasswordEmail" name="email" placeholder="Email address" required>
            </div>
            
            <button type="submit" class="btn-primary">NEXT</button>
        </form>

        <div class="register-section">
            <a href="login.html" class="forgot-password-link">Back to Sign In</a>
        </div>
        
    </div>
    <script src="js/login.js"></script>
</body>
</html>
