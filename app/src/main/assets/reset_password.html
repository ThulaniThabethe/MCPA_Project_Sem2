<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password - Woolworths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        /* Small custom style for the error message */
        .error-message-box {
            background-color: var(--accent-color); /* Red */
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        
        <a href="login.html" class="close-btn"><i class="fas fa-times"></i></a>

        <div class="header-section">
            <h1>Create a New Password</h1>
            <p>You are resetting the password for: <span id="userEmail" style="font-weight: bold;"></span></p>
        </div>

        <div class="error-message-box" id="errorMessage">
            </div>

        <form id="resetPasswordForm">
            
            <div class="form-group password-group">
                <label for="newPassword">New Password*</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                <i class="fas fa-eye password-toggle" id="newPasswordToggle"></i>
            </div>
            
            <div class="form-group password-group">
                <label for="confirmPassword">Confirm New Password*</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
                <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
            </div>
            
            <div class="password-tips-box">
                <p>Tips to remember your password</p>
                <ul>
                    <li><i class="fas fa-check-circle"></i> A minimum of 8 characters</li>
                    <li><i class="fas fa-check-circle"></i> At least 1 uppercase character</li>
                    <li><i class="fas fa-check-circle"></i> At least 1 lowercase character</li>
                    <li><i class="fas fa-check-circle"></i> At least 1 number</li>
                    <li><i class="fas fa-check-circle"></i> At least 1 special character ( ! , * , @ , $ , %, ^, etc)</li>
                </ul>
            </div>

            <button type="submit" class="btn-primary">RESET PASSWORD</button>
        </form>

        <div class="register-section">
            <a href="login.html" class="forgot-password-link">Back to Sign In</a>
        </div>
        
    </div>

    <script src="js/login.js"></script>
</body>
</html>
